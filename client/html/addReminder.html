<link rel="stylesheet" type="text/css" href="client/css/addReminder.css">
<div data-ng-controller="addReminder">
  <div data-ng-init="getSenderEmail(); getSenderPassword(); getReceiverEmail(); getReminder();" id="wrapper">
          
      <div class="row">

        <!-- first -->
        <div class="col-md-6">
          <div class="panel panel-primary">
          <div class="panel panel-heading" id="heading">Reminder settings</div>
            <div class="panel-body">
              <b>Sending email account:</b> <input type="text" data-ng-model="senderEmail"/><br><br> 
              <b>Sending email password:</b> <input type="text" data-ng-model="senderPassword"/><br><br>	
              <b>Receiving email account:</b> <input type="text" data-ng-change="displayField('receiverEmail', '#clearReceiverEmail')" data-ng-model="receiverEmail"/> <button id="clearReceiverEmail" type="button" class="btn btn-primary btn-xs" data-ng-click="clearField('receiverEmail');displayField('receiverEmail', '#clearReceiverEmail')" > Clear</button><br><br>
            </div>
          </div>
        </div>

        <!-- second -->
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading" id="heading">Reminder content</div>
            <div class="panel-body">
              <b>Date to send reminder:</b><input type="date" data-ng-model="dateToSend"/><br><br>
              <b>Time to send reminder: </b><input maxlength="5" class="digitsOnly" placeholder="18:35" type="text" data-ng-change="displayField('timeToSend', '#clearTime')" data-ng-model="timeToSend"/> <button id="clearTime" type="button" class="btn btn-primary btn-xs" tabindex="-1" data-ng-click="clearField('timeToSend'); displayField('timeToSend', '#clearTime')"> Clear</button><br><br>
              <b>Subject: </b><input type="text" data-ng-change="displayField('subject', '#clearSubject')" data-ng-model="subject"/> <button id="clearSubject" type="button" class="btn btn-primary btn-xs" tabindex="-1" data-ng-click="clearField('subject'); displayField('subject', '#clearSubject');"> Clear</button><br><br>
              <b>Body: </b><input type="text" data-ng-change="displayField('emailBody', '#clearEmailBody')" data-ng-model="emailBody"/> <button id="clearEmailBody" type="button" class="btn btn-primary btn-xs" tabindex="-1" data-ng-click="clearField('emailBody'); displayField('emailBody', '#clearEmailBody')"> Clear</button><br><br>
            </div>
          </div>
        </div>

        <!-- third -->
        <button id="button" type="button" class="btn btn-primary" data-ng-click="newReminder()"> Set Reminder </button>


      </div>
      <br>

        <div id="successMessage" class="alert alert-success" role="alert">Your reminder has been set!</div>
  </div>
</div>
