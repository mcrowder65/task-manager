<link rel="stylesheet" type="text/css" href="client/css/styles.css">
<style>

  .wrapper {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(5, 0fr);
  }

  .reminder-content {
    grid-column: 1/3;
    grid-row: 1;
    justify-self: center;
    width: 400px;
    text-align: center;
    margin-left: 10px;
    margin-right: 10px;
  }

  .set-reminder-button {
    margin-top: 10px;
    grid-row: 2;
    grid-column: 1/3;
    min-width: 20%;
    justify-self: center;
    text-align: center;
  }

  .show-reminders-button {
    margin-top: 10px;
    grid-row: 3;
    grid-column: 1/3;
    min-width: 20%;
    justify-self: center;
  }

  .editing-alerts {
    margin-top: 10px;
    grid-column: 1/3;
    grid-row: 4;
    min-width: 30%;
    justify-self: center;
    text-align: center;
  }

  .reminder-card {
    margin-top: 5px;
    margin-bottom: 5px;
    text-align: center;
  }

  md-input-container {
      width: 60%;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 1;
  }

  .delete-button {
    grid-column: 1;
    grid-row: 1;
  }

  .edit-button {
    grid-column: 2;
    grid-row: 1;
  }

  .send-now-button {
    grid-column: 3;
    grid-row: 1;
  }

  .reminders {
    display: grid;
  }

</style>
<div data-ng-controller="addReminder">

  <div class="wrapper" data-ng-init="init()" id="wrapper">
    <div class="card reminder-content">
      <h3>Reminder content</h3>
      <div>
        <md-input-container>
          <label>Receiving email account</label>
          <input type="text" data-ng-model="receiverEmail" required>
        </md-input-container>
      </div>
      <div>
        <md-datepicker ng-model="dateToSend" ng-change="dateChange()"></md-datepicker>
      </div>
      <div>
        <md-input-container>
          <label>Time to send reminder</label>
          <input type="text" data-ng-model="timeToSend" required md-maxlength="5">
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <label>Subject</label>
          <input type="text" data-ng-model="subject" required>
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <label>Body</label>
          <input type="text" data-ng-model="emailBody">
        </md-input-container>
      </div>
    </div>
    <div class="set-reminder-button">
      <md-button class="button" data-ng-click="newReminder()"> Set Reminder </md-button>
    </div>
    <div class="show-reminders-button">
      <md-button class="button lightblue" data-ng-click="toggleShowReminders()"> {{ showRemindersMessage }} </md-button>
    </div>
    <div class="editing-alerts" data-ng-show="editing">
      <md-button class="button red" data-ng-click="stopEditing()"> Stop editing </md-button>
    </div>
  </div>


  <div class="reminders" data-ng-show="showReminders" data-ng-init="init()">
    <div data-ng-repeat="reminder in reminders | orderBy: 'timeToSend' | filter: { hidden: false }">
      <div class="card reminder-card" data-ng-class="computeClass()">
        <div>{{ reminder.receiverEmail }}</div>
        <div>{{ reminder.subject }}</div>
        <div>{{ reminder.emailBody }}</div>
        <div>{{ reminder.date }}<br></div>
        <div class="button-grid">
          <md-button class="delete-button button red" data-ng-click="deleteReminder(reminder._id, reminder.dateToSend); toggleShowReminders(); toggleShowReminders()">Delete</md-button>
          <md-button class="edit-button button green" data-ng-click="editReminder(reminder._id);">Edit</md-button>
          <md-button class="send-now-button button lightblue" data-ng-click="sendReminderImmediately(reminder._id);">Send now</md-button>
        </div>
      </div>
    </div>
  </div>


</div>
