<link rel="stylesheet" type="text/css" href="client/css/styles.css">
<style>
	.wrapper {
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		grid-template-rows: repeat(1, 0fr);
	}

	.login-card {
		grid-column: 1/3;
		grid-row: 1;
		justify-self: center;
		text-align: center;
		width: 300px;
	}
</style>
<div data-ng-controller="login" class="wrapper">
	<div class="card login-card">
		<h3>Log in</h3>
		<div>
			<md-input-container>
				<label>Username</label>
				<input type="text" data-ng-model="username" required>
			</md-input-container>
		</div>
		<div>
			<md-input-container>
				<label>password</label>
				<input type="password" data-ng-model="password" required>
			</md-input-container>
		</div>
		<md-button class="button" data-ng-click="login()">Login</md-button>

	</div>
</div>
