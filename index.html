<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<title>Task manager</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body onload="auth()">
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
		
		<script src="public/js/app.js"></script>
		<script src="public/js/day.js"></script>
		<script src="public/js/addEmail.js"></script>
		
		<nav class="navbar navbar-default" id="navbar">
			 <a class="navbar-brand" href="/#/allEmails">Home</a>
			 <ul class="nav navbar-nav">
				 <li><a href="/#/day">Day</a></li>
				 <li><a href="/#/week">Week</a></li>
				 <li><a href="/#/month">Month</a></li>
			 	<li><a href="/#/addEmail">Add Reminder</a></li>
			 	<li><a href="/#/allEmails">All Reminders</a></li>
			 </ul>
		</nav>
		<div data-ng-view></div>
		<div></div>

	</body>

	<script>
		function auth(){
			if(localStorage.token){
				$("#navbar").append("<ul class='nav navbar-nav navbar-right' id='navStyle'><li><a href='/#/profile'>Profile</a></li><li><a onclick=\"logout()\" href='/#/'>Log out</a></li></ul>");
			}
			else {
				$("#navbar").append("<ul class=\"nav navbar-nav navbar-right\" id='navStyle'><li><a href='/#/signup'>Sign up</a></li><li><a href='/#/login'>Log in</a></li></ul>");
			}
		}
		function logout(){
			localStorage.token="";
			window.location="/index.html";
		}
	</script>
</html>
