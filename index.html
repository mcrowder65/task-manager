<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Task manager</title>

		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css" />
  	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="libs/favicon.ico" />
    <link rel="icon" type="image/png" href="libs/favicon.ico"/>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
	</head>

	<body data-ng-controller="app">
		<script src="libs/jquery/jquery-2.2.3.js"></script>
		<script src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="libs/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

		<script src="client/js/app.js"></script>
		<script src="client/js/addReminder.js"></script>
		<script src="client/js/allReminders.js"></script>
		<script src="client/js/profile.js"></script>
		<script src="client/js/signup.js"></script>
		<script src="client/js/login.js"></script>
		<header>

			<nav class="navbar navbar-default" id="navbar" data-ng-init="isLoggedIn()">
				 <a class="navbar-brand" href="/#/allReminders">Home</a>
				 <ul class="nav navbar-nav">
				 	<li><a href="/#!/addReminder">Add Reminder</a></li>
				 	<li><a href="/#!/allReminders">All Reminders</a></li>
				 	<li data-ng-show="loggedIn == true"><a href="/#!/profile">Profile</a></li>
				 	<li data-ng-show="loggedIn == true"><a href="/#!/" onclick="logout()">Log out</a></li>
				 	<li data-ng-show="loggedIn == false"><a href="/#!/signup">Sign up</a></li>
				 	<li data-ng-show="loggedIn == false"><a href="/#!/login">Log in</a></li>
				 </ul>

			</nav>
		</header>
		<div data-ng-view></div>
		<div></div>

	</body>

	<script>
		function logout(){
			localStorage.token="";
			window.location="/index.html";
		}
	</script>
</html>
