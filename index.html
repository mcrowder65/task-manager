<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<title>Task manager</title>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/javascript" href="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body onload="auth()">
		<script src="libs/jquery/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="libs/angular/angular.min.js"></script>
		<script type="text/javascript" src="libs/angular/angular-route.js"></script>
		
		<script src="client/js/app.js"></script>
		<script src="client/js/day.js"></script>
		<script src="client/js/addReminder.js"></script>
		<script src="client/js/allReminders.js"></script>
		<script src="client/js/profile.js"></script>
		<script src="client/js/signup.js"></script>
		<script src="client/js/login.js"></script>
		<nav class="navbar navbar-default" id="navbar">
			 <a class="navbar-brand" href="/#/allEmails">Home</a>
			 <ul class="nav navbar-nav">
				 <li><a href="/#/day">Day</a></li>
				 <li><a href="/#/week">Week</a></li>
				 <li><a href="/#/month">Month</a></li>
			 	<li><a href="/#/addReminder">Add Reminder</a></li>
			 	<li><a href="/#/allReminders">All Reminders</a></li>
			 </ul>
		</nav>
		<div data-ng-view></div>
		<div></div>

	</body>

	<script>
		function auth(){
			if(localStorage.token){
				$("#navbar").append("<ul class='nav navbar-nav navbar-right' id='navStyle'><li><a href='/#/profile'>Profile</a></li><li><a onclick=\"logout()\" href='/#/'>Log out</a></li></ul>");
			}
			else {
				$("#navbar").append("<ul class=\"nav navbar-nav navbar-right\" id='navStyle'><li><a href='/#/signup'>Sign up</a></li><li><a href='/#/login'>Log in</a></li></ul>");
			}
		}
		function logout(){
			localStorage.token="";
			window.location="/index.html";
		}
	</script>
</html>
