<!DOCTYPE html>

<html data-ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Task manager</title>

		<link rel="stylesheet" href="index.css" />
  	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="libs/favicon.ico" />
    <link rel="icon" type="image/png" href="libs/favicon.ico"/>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	</head>

	<body data-ng-controller="app">
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
		<script src="client/js/app.js"></script>
		<script src="client/js/addReminder.js"></script>
		<script src="client/js/allReminders.js"></script>
		<script src="client/js/profile.js"></script>
		<script src="client/js/signup.js"></script>
		<script src="client/js/login.js"></script>
		<style>
			.toolbar {
				margin-bottom: 10px;
			}

			a {
				text-decoration: none;
			}
		</style>
		<header>
			<md-toolbar class="toolbar" data-ng-init="isLoggedIn()">
	      <div class="md-toolbar-tools">

					<h2 flex md-truncate>
						<a href="/#!/allReminders">
							Task Manager
						</a>
					</h2>
					<md-menu>
			      <md-button class="md-icon-button" ng-click="$mdMenu.open()">
			        <md-icon md-menu-origin md-svg-icon="node_modules/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
			      </md-button>
			      <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
							<md-menu-item data-ng-click="reroute('/#!/addReminder')" data-ng-show="loggedIn">
								<md-button>
									Add Reminder
								</md-button>
							</md-menu-item>
							<md-menu-item data-ng-click="reroute('/#!/allReminders')" data-ng-show="loggedIn">
								<md-button>
									All Reminders
								</md-button>
							</md-menu-item>
			        <md-menu-item data-ng-click="reroute('/#!/profile')" data-ng-show="loggedIn">
			          <md-button>
			            Profile
			          </md-button>
							</md-menu-item>
							<md-menu-item data-ng-click="reroute('/#!/login'); logout()" data-ng-show="loggedIn">
								<md-button>
									Log out
								</md-button>
							</md-menu-item>
							<md-menu-item data-ng-click="reroute('/#!/signup')" data-ng-show="!loggedIn">
								<md-button>
									Sign up
								</md-button>
							</md-menu-item>
							<md-menu-item data-ng-click="reroute('/#!/login')" data-ng-show="!loggedIn">
								<md-button>
									Log in
								</md-button>
							</md-menu-item>

						</md-menu-content>
			    </md-menu>
	      </div>
    	</md-toolbar>
		</header>
		<div data-ng-view></div>
		<div></div>

	</body>
</html>
