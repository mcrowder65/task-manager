<div data-ng-init="getEmails()" style="text-align:center">
	<div data-ng-repeat="email in emails">
		<div class="col-md-6">
        <div class="panel panel-primary">

          <div class="panel-body">
		    <b>Receiver:</b> {{ email.receiverEmail }}
		    <b>Subject: </b> {{ email.subject }}<br>
		    <b>Body:</b> {{ email.emailBody }}
		    <b>Time:</b> {{ email.date }}<br>
		    <button type="button" class="btn btn-danger" data-ng-click="deleteEmail(email)">Delete</button>
          </div>
        </div>
      </div>
	</div>
</div>
